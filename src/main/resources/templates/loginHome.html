<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/css/dropdown.css" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const dropdown = document.querySelector('.HeaderUserIcon_block__Q8xa9');
      const dropdownContent = document.querySelector('.dropdown-content');

      dropdown.addEventListener('click', function() {
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
      });

      // Click outside to close dropdown
      window.addEventListener('click', function(event) {
        if (!dropdown.contains(event.target)) {
          dropdownContent.style.display = 'none';
        }
      });
    });
  </script>
</head>
<body>

          <div class="HeaderIcon_block__v1CF2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="height: 36px; width: 36px">
              <path fill="currentColor"
                    d="M4 19v-2h2v-7c0-1.383.417-2.612 1.25-3.688.833-1.075 1.917-1.779 3.25-2.112v-.7c0-.417.146-.77.438-1.063A1.447 1.447 0 0 1 12 2c.417 0 .77.146 1.063.438.291.291.437.645.437 1.062v.7c1.333.333 2.417 1.037 3.25 2.112C17.583 7.388 18 8.617 18 10v7h2v2H4Zm8 3c-.55 0-1.02-.196-1.412-.587A1.926 1.926 0 0 1 10 20h4c0 .55-.196 1.02-.588 1.413A1.926 1.926 0 0 1 12 22Zm-4-5h8v-7c0-1.1-.392-2.042-1.175-2.825C14.042 6.392 13.1 6 12 6s-2.042.392-2.825 1.175C8.392 7.958 8 8.9 8 10v7Z"></path>

          <button class="write_post_button" href="">새 글 작성</button>
        </a>
        <div>
          <div class="HeaderUserIcon_block__Q8xa9">
            <img alt="user thumbnail" fetchpriority="high" width="40" height="40" decoding="async" data-nimg="1" th:src="${user.profileImageUrl}" style="color: transparent;">

  </header>
  <div class="HomeTab_wrapper__Z8vJT responsive_mainHeaderResponsive__S6XhY ">
    <nav class="HomeTab_left__o1RQE">

  <div class="post-grid-wrapper" style="width: 100%; margin-top: 32px; margin-bottom: 16px;">
    <div class="row" style="margin: auto; padding-left: 16px;padding-right: 16px;">
      <div class="card" style="width: 24rem; margin: 10px" th:each="post : ${posts}">
        <img th:src="${post.thumbnail}" class="card-img-top" alt="no img">
        <div class="card-body">
          <h4 class="card-title" th:text="${post.title}">제목입니다</h4>
          <p class="card-contents" th:text="${post.contents}">내용입니다</p>
          <p class="card-subInfo">부가 정보입니다</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
