<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 조회 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/dropdown.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .main-container {
            margin: 2rem 5rem;
        }

        .write_post_button {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
        }

        .write_post_button:hover {
            background-color: #0056b3;
        }

        .post-title {
            font-size: 2.5rem;
            margin-top: 2rem;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #555;
        }

        .post-content {
            font-size: 1rem;
            margin-top: 2rem;
            line-height: 1.6;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector('.HeaderUserIcon_block__Q8xa9');
            const dropdownContent = document.querySelector('.dropdown-content');

            dropdown.addEventListener('click', function () {
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            });

            // Click outside to close dropdown
            window.addEventListener('click', function (event) {
                if (!dropdown.contains(event.target)) {
                    dropdownContent.style.display = 'none';
                }
            });
        });
    </script>
</head>
<body>
<div class="main-container" th:object="${user}" style="margin-left: 5rem; margin-right: 5rem">
    <div class="post-container" th:object="${post}">
        <header class="header_block">
            <div class="header_innerBlock" style="display: flex; justify-content: space-between; padding-left: 1rem">
                <div class="HeaderLogo_block" style="display: flex; margin-top: 1rem; margin-left: 1rem">
                    <a href="/" class="logo-link" style="display: inline-block; width: 30px; height: auto;  /* 높이를 자동으로 설정하여 비율 유지 */">
                        <svg class="logo" style=" width: 100%; height: auto; max-width: 100px; max-height: 100px; object-fit: contain;" viewBox="0 0 192 192" fill="currentColor">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M24 0H168C181.255 0 192 10.7451 192 24V168C192 181.255 181.255 192 168 192H24C10.7451 192 0 181.255 0 168V24C0 10.7451 10.7451 0 24 0ZM49 57.9199V65.48H67L80.6799 142.52L98.5 141.26C116.02 119.06 127.84 102.44 133.96 91.3999C140.2 80.24 143.32 70.9399 143.32 63.5C143.32 59.0601 142 55.7 139.36 53.4199C136.84 51.1399 133.66 50 129.82 50C122.62 50 116.62 53.0601 111.82 59.1799C116.5 62.3 119.68 64.8799 121.36 66.9199C123.16 68.8401 124.06 71.4199 124.06 74.6599C124.06 80.0601 122.44 86.1799 119.2 93.02C116.08 99.8601 112.66 105.92 108.94 111.2C106.54 114.56 103.48 118.7 99.76 123.62L88.0601 57.2C87.1001 52.3999 84.1001 50 79.0601 50C76.78 50 72.3999 50.96 65.9199 52.8799C59.4399 54.6799 53.8 56.3601 49 57.9199Z" fill="currentColor"></path>
                        </svg>
                    </a>
<!--                    <a th:href="@{/blog/{author-blog}(author-blog=${post.authorBlogTitle})/posts}" class="sc-egiyK cyyZlI user-logo">-->
                    <a class="sc-egiyK cyyZlI user-logo">
                        <span th:text="${post.authorBlogTitle}"></span>
                    </a>
                </div>
                <div class="Header_right" style="display: flex; margin-top: 1rem; margin-right: 10rem">
                    <a class="Header_notification__cTNS6" href="/notifications" style="padding-right: 1rem">
                        <div class="HeaderIcon_block__v1CF2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="height: 36px; width: 36px">
                                <path fill="currentColor"
                                      d="M4 19v-2h2v-7c0-1.383.417-2.612 1.25-3.688.833-1.075 1.917-1.779 3.25-2.112v-.7c0-.417.146-.77.438-1.063A1.447 1.447 0 0 1 12 2c.417 0 .77.146 1.063.438.291.291.437.645.437 1.062v.7c1.333.333 2.417 1.037 3.25 2.112C17.583 7.388 18 8.617 18 10v7h2v2H4Zm8 3c-.55 0-1.02-.196-1.412-.587A1.926 1.926 0 0 1 10 20h4c0 .55-.196 1.02-.588 1.413A1.926 1.926 0 0 1 12 22Zm-4-5h8v-7c0-1.1-.392-2.042-1.175-2.825C14.042 6.392 13.1 6 12 6s-2.042.392-2.825 1.175C8.392 7.958 8 8.9 8 10v7Z"></path>
                            </svg>
                        </div>
                    </a>
                    <a href="https://velog.io/search" class="VLink_block__Uwj4P" style="padding-right: 1rem">
                        <div class="HeaderIcon_block__v1CF2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="height: 36px; width: 36px">
                                <path fill="currentColor"
                                      d="m19.326 20.712-5.809-5.808a5.693 5.693 0 0 1-1.765.98 6.394 6.394 0 0 1-2.133.354c-1.849 0-3.414-.64-4.697-1.923C3.641 13.033 3 11.468 3 9.619c0-1.849.637-3.414 1.91-4.697C6.183 3.641 7.744 3 9.593 3c1.866 0 3.44.64 4.723 1.922 1.282 1.283 1.922 2.848 1.922 4.697 0 .75-.117 1.46-.352 2.132a6.052 6.052 0 0 1-.982 1.793l5.834 5.808a.888.888 0 0 1 .262.654c0 .261-.096.497-.288.706a.944.944 0 0 1-.693.288.945.945 0 0 1-.693-.288Zm-9.707-6.436c1.29 0 2.39-.453 3.297-1.36s1.36-2.006 1.36-3.297c0-1.308-.453-2.411-1.36-3.31-.907-.898-2.006-1.347-3.297-1.347-1.308 0-2.411.45-3.309 1.347-.898.899-1.348 2.002-1.348 3.31 0 1.29.45 2.39 1.348 3.297.898.907 2.001 1.36 3.31 1.36Z"></path>
                            </svg>
                        </div>
                    </a>
                    <a href="/write" class="VLink_block__Uwj4P" style="padding-right: 1rem;">
                        <button class="write_post_button" style="border-radius: 1rem;">새 글 작성</button>
                    </a>
                    <div>
                        <div class="HeaderUserIcon_block__Q8xa9">
                            <img alt="user thumbnail" fetchpriority="high" width="40" height="40" decoding="async"
                                 data-nimg="1" th:src="${user.profileImageUrl}"
                                 style="color: transparent; border-radius: 50%;">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                                 width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path d="M7 10l5 5 5-5z"></path>
                            </svg>
                            <div class="dropdown-content">
                                <a href="/my-velog">내 벨로그</a>
                                <a href="/new-post">새 글 작성</a>
                                <a href="/drafts">임시 글</a>
                                <a href="/settings">설정</a>
                                <a href="/logout">로그아웃</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="post-title" th:text="${post.title}">게시글 제목</div>
            <div class="post-meta">
                <span th:text="${post.author}"></span> · <span th:text="${post.createdAt}"></span>
            </div>
            <div class="post-content" th:utext="${post.contents}">
                게시글 내용
            </div>
        </main>
    </div>

</div>
</body>
</html>
