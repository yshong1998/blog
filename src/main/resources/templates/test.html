<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">HongLog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">트렌딩</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">최신</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">피드</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
           aria-expanded="false">
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">내 벨로그</a></li>
          <li><a class="dropdown-item" href="#">새 글 작성</a></li>
          <li><a class="dropdown-item" href="#">임시 글</a></li>
          <li><a class="dropdown-item" href="#">읽기 목록</a></li>
          <li><a class="dropdown-item" href="#">설정</a></li>
          <li><a class="dropdown-item" href="#">로그 아웃</a></li>
        </ul>
      </li>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://velog.io/images/user-thumbnail.png" alt="Logo" width="30" height="24"
                 class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>
    </div>
  </div>
</nav>
<div class="post-grid-wrapper" style="width: 100%; margin-top: 32px; margin-bottom: 16px;">
  <div class="row" style="margin: auto; padding-left: 16px;padding-right: 16px;">
    <div class="col-lg-3 col-md-4 col-sm-6"></div>
    <div class="card" style="width: 24rem; margin: 10px" th:each="post : ${posts}">
      <img th:src="${post.thumbnail}" class="card-img-top" alt="no img">
      <div class="card-body">
        <h4 class="card-title" th:text="${post.title}">제목입니다</h4>
        <p class="card-contents" th:text="${post.contents}">내용입니다</p>
        <p class="card-subInfo">부가 정보입니다</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
